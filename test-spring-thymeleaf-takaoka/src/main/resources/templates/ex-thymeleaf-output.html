<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    私の名前は<span th:text="${name}"></span>です<br>
    <span th:if="${age} >= 20" th:text="成人です。"></span>
    <span th:unless="${age} >= 20" th:text="未成年です。"></span>
    <br>
    趣味は「<span th:each="hobby : ${hobbyList}" th:text="hobby"></span>」です。
</body>
</html>
